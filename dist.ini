name             = Test-NoBreakpoints
;version cones from Git::NextVersion
author           = James FitzGibbon <jfitz@cpan.org>
author           = Apocalypse <APOCAL@cpan.org>
author           = Chisel <chisel@chizography.net>
license          = Perl_5
copyright_holder = James FitzGibbon and Chisel Wright
copyright_year   = 2012
 
[@Basic]

[Repository]

[PodWeaver]

[@Git]

[Git::NextVersion]
first_version = 0.0.1
version_regexp  = ^v?(\d+\.\d+(\.\d+)?)$

[Bugtracker]

[CheckChangesHasContent]

[CheckChangeLog]

[CopyFilesFromBuild]
copy = README.mkdn

[ExtraTests]

[Test::Kwalitee]

[NextRelease]

[NoTabsTests]

[PkgDist]

[PkgVersion]

[PodCoverageTests]

[PodSyntaxTests]

[ReadmeFromPod]

[ReadmeMarkdownFromPod]

[Test::UseAllModules]

[AutoPrereqs]

[Prereqs/TestRecommends]
Test::NoWarnings    = 0

[Prereqs/TestRequires]
Test::Exception     = 0
Test::More          = 0.92
File::Find          = 0

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]
